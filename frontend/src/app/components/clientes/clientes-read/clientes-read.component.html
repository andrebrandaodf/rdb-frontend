<div class="mat-elevation-z8">
    <table mat-table [dataSource]="clientes">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Nome Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let row">{{row.nome}}</td>
        </ng-container>

        <!--  CPF Column -->
        <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>CPF</th>
            <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
        </ng-container>

        <!-- Endereco Column -->
        <table mat-table [dataSource]="endereco">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="cep">
                <th mat-header-cell *matHeaderCellDef>CEP</th>
                <td mat-cell *matCellDef="let row">{{row.cep}}</td>
            </ng-container>
            <ng-container matColumnDef="logradouro">
                <th mat-header-cell *matHeaderCellDef>Logradouro</th>
                <td mat-cell *matCellDef="let row">{{row.logradouro}}</td>
            </ng-container>
            <ng-container matColumnDef="bairro">
                <th mat-header-cell *matHeaderCellDef>Bairro</th>
                <td mat-cell *matCellDef="let row">{{row.bairro}}</td>
            </ng-container>
            <ng-container matColumnDef="cidade">
                <th mat-header-cell *matHeaderCellDef>Cidade</th>
                <td mat-cell *matCellDef="let row">{{row.cidade}}</td>
            </ng-container>
            <ng-container matColumnDef="uf">
                <th mat-header-cell *matHeaderCellDef>UF</th>
                <td mat-cell *matCellDef="let row">{{row.uf}}</td>
            </ng-container>
            <ng-container matColumnDef="complemento">
                <th mat-header-cell *matHeaderCellDef>Complemento</th>
                <td mat-cell *matCellDef="let row">{{row.complemento}}</td>
            </ng-container>

            <!-- Telefone Column -->
            <ng-container matColumnDef="telefone">
                <th mat-header-cell *matHeaderCellDef>Telefone</th>
                <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>E-mail</th>
                <td mat-cell *matCellDef="let row">{{row.email}}</td>
            </ng-container>

            <!-- Acoes Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Ações</th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/clientes/update/{{row.id}}" class="edit">
                        <i class="material-icons">
                       edit
                    </i>
                    </a>
                    <a routerLink="/clientes/delete/{{row.id}}" class="delete">
                        <i class="material-icons">
                        delete
                    </i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </table>
</div>
