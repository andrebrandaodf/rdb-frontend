<mat-card>
    <mat-card-title>Cadastro de Clientes</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="clientes.nome" name="nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="clientes.cpf" name="cpf">
        </mat-form-field>
    </form>
    <mat-card-title>Endere√ßo</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Cep" [(ngModel)]="endereco.cep" name="cep">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Logradouro" [(ngModel)]="endereco.logradouro" name="logradouro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Bairro" [(ngModel)]="endereco.bairro" name="bairro">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Cidade" [(ngModel)]="endereco.cidade" name="cidade">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="UF" [(ngModel)]="endereco.uf" name="uf">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Complemento" [(ngModel)]="endereco.complemento" name="complemento">
        </mat-form-field>
    </form>

    <mat-card-title>Contatos</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Telefone" [(ngModel)]="clientes.telefone" name="telefone">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="clientes.email" name="email">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="createClientes()">
    Salvar
</button>
<button mat-raised-button (click)="cancel()">
    Cancelar
</button>
